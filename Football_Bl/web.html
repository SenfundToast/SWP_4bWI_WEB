<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fu√üball_Bundesliga_1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        background1: '#1E1E1E',
                        firstplays: '#FFBA08',
                        Bg2: '#370617',


                    }
                }
            }
        }
    </script>

</head>

<body>
    <div class="header">
        <div class="Bundesliga">
            Bundesliga 1
        </div>
    </div>


    <div class="bg-background1">
        <div class="bg-background1 h-[10vh] max-w-screen grid grid-cols-3 items-center text-center text-white">
            <div class="grid grid-cols-9">
                <div class="col-span-1"></div>
                <div class="col-span-1">logo</div>
                <div class="col-span-5 hover:text-clifford">Team name</div>
                <div class="col-span-2">Matches</div>
            </div>

            <div class="grid grid-cols-3">
                <div class="col-span-1">W</div>
                <div class="col-span-1">D</div>
                <div class="col-span-1">L</div>
            </div>

            <div class="grid grid-cols-4">
                <div class="col-span-2">Goals</div>
                <div class="col-span-2">Points</div>
            </div>
        </div>

        <div id="table_1" class="bg-background1 max-w-full h-full items-center text-center mt-5">
            <div class="grid grid-cols-9">
                <div class="col-span-1 ">num</div>
                <div class="col-span-1">logo</div>
                <div class="col-span-5">Team name</div>
                <div class="col-span-2">Matches</div>
            </div>

            <div class="grid grid-cols-3">
                <div class="col-span-1">W</div>
                <div class="col-span-1">D</div>
                <div class="col-span-1">L</div>
            </div>

            <div class="grid grid-cols-4">
                <div class="col-span-2">Goals</div>
                <div class="col-span-2">Points</div>
            </div>
        </div>


    </div>



</body>

</html>
